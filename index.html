<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--Document Title-->
  <title>Rotary Trivia</title>
  <!--Link Reset Style Sheet-->
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <!--Link to Google Fonts-->
  <link href="https://fonts.googleapis.com/css?family=Simonetta|Spectral+SC" rel="stylesheet">
  <!--Link Bootstrap CDN-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <!--Link Custom Style Sheet-->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

  <!--Add Bootstrap Container-->
  <div class="container-fluid">
    <!--Add Bootstrap Grid-->
    <div class="row">
      <!--Column 1 is the height of the viewport-->
      <div class="col-3 sidecolumn">
        <div>
          <img class="responsive-image" id="rotaryLogo" src="assets/images/LockupRI-BTI.png">
        </div>
        <br>
        <br>
        <div>
          <p>Rotary International</p>
        </div>
        <br>
        <br>
        <div id=answerComment>
          <button class="btn btn-lg" id="newGame">Start Game</button>
        </div>
      </div>
      <!--Column 2 has 3 rows in it-->
      <div class="col-6">
        <!--Column 2 Row 1-Game Name-->
        <div id=gameName class="row">
            <p>Rotary Triva Challenge!</p>
        </div>
        <!--Column 2 Row 2-Question-->
        <div class="row">
            <h2><span id="question">

          </span></h2>
        </div>
        <!--Column 2 Row 3 - Answer Buttons-->
        <div class="row">
        <button class='btn btn-success align-middle' id='submitAnswers'>Submit</button>
        </div>
      </div>
      <!--Column 3 is the height of the viewport-->
      <div class="col-3 sidecolumn">
        <div>
          <P>Time Left:<span id="timer"></span></P>
        </div>
        <br>
        <br>
        <div>
          <p>Rotary Club of Centennial</p>
        </div>
        <br>
        <br>
        <div>
          <span id="yourScore"></span>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <h4>“Together, we see a world where people unite and take action to create lasting change — across the globe, in our communities, and in ourselves.”</h4>
  </footer>

  <!---    Script Links   -->
  <!--Link Jquery -->
  <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous">
    </script>
  <!--Link Popper JS-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <!--Link Bootstrap JS-->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <!--Link Custom JS-->
  <script src="assets/javascript/app.js"></script>
</body>

</html>
