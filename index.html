<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--Document Title-->
  <title>Rotary Trivia</title>
  <!--Link Reset Style Sheet-->
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <!--Link Bootstrap CDN-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <!--Link Custom Style Sheet-->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
  <!--Add Header-->
  <header></header>
    <!--Add Bootstrap Container-->
    <div class="container-fluid">
      <!--Add Bootstrap Grid-->
      <div class="row">
        <!--Grid Box 1-->
        <div class="col-3">
          <div class="card">
            <img id=rotaryLogo src='assets/images/LockupRI-BTI.png'>
          </div class>
        </div class>
        <!--Grid Box 2-->
        <div class="col-6">
          <p>Triva Challenge!</p>
        </div class> 
        <!--Grid Box 3-->
        <div class="col-3">
          <div class="card">
            <P>Time Left:</P>
          </div class>
        </div class>
      </div class>
      <div class="row">
        <!--Grid Box 4-->
        <div class="col-3">
          <!--Category 1 Box-->
          <p>Rotary International</p>
        </div class>
        <!--Grid Box 5--> 
        <div class="col-6"><span id="question"><p>Question Goes Here</p></span></div class> 
        <!--Grid Box 6-->
        <div class="col-3">
          <p>Rotary Club of Centennial</p>
        </div class>
      </div class>
      <div class="row">
        <!--Grid Box 7-->
        <div class="col-3">
          <p>check or x goes here</p>
        </div class> 
        <!--Grid Box 8-->
        <div class="col-6">
            <div class class="btn-group btn-group-lg" role="group" aria-label="...">...</div class>
            <div class class="btn-group" role="group" aria-label="...">This is a button</div class>
            <div class class="btn-group btn-group-sm" role="group" aria-label="...">This is a small button</div class>
          <p>buttons for 4 answers go here</p>
        </div class>
        <!--Grid Box 9--> 
        <div class="col-3">
          <P>Your Score: </P>
        </div class>
      </div class>
    </div class>

  <!--Add Footer-->
  <footer></footer>
  

   <!--Link Jquery -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <!--Link Popper JS-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <!--Link Bootstrap JS-->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <!--Link Custom JS-->
  <script src="assets/javascript/app.js"></script>
</body>

</html>
