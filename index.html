<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rotary Trivia</title>
  <!--Link Reset Style Sheet-->
  <link ref="stylesheet" type="text/css" href="assets/css/rest.css">
  <!--Link Bootstrap CDN-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <!--Link Custom Style Sheet-->
  <link ref="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
  <!--Add Header-->
  <header></header>
    <!--Add Bootstrap Container-->
    <div="container-fluid">
      <!--Add Bootstrap Grid-->
      <div="row">
        <!--Grid Box 1-->
        <div="col-3">
          <p>Rotary Logo Here</p>
        </div>
        <!--Grid Box 2-->
        <div="col-6">
          <p>Game Title Here</p>
        </div> 
        <!--Grid Box 3-->
        <div="col-3">
          <P>Interval Timer goes here</P>
        </div>
      </div>
      <div="row">
        <!--Grid Box 4-->
        <div="col-3">
          <!--Category 1 Box-->
          <p>Rotary International</p>
        </div>
        <!--Grid Box 5--> 
        <div="col-6"><span id="question"><p>Question Goes Here</p></span></div> 
        <!--Grid Box 6-->
        <div="col-3">
          <p>Rotary Club of Centennial</p>
        </div>
      </div>
      <div="row">
        <!--Grid Box 7-->
        <div="col-3">
          <p>check or x goes here</p>
        </div> 
        <!--Grid Box 8-->
        <div="col-6">
          <p>buttons for 4 answers go here</p>
        </div>
        <!--Grid Box 9--> 
        <div="col-3">
          <P>Your Score: </P>
        </div>
      </div>
    </div>

  <!--Add Footer-->
  <footer></footer>
  

   <!--Link Jquery -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <!--Link Popper JS-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <!--Link Bootstrap JS-->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <!--Link Custom JS-->
  <script src="assets/javascript/app.js"></script>
</body>

</html>
